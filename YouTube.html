<!DOCTYPE html>

<html>
    <head>

        <title> YouTube</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <style> 
            p
            {
                    margin-top: 0px;
                    margin-bottom: 0px;
                    
                    font-family: Roboto , Arial;
            }   
            .search-bar
            {
                font-size: 20px;
                display: block;

                margin-bottom: 20px;
            }
            
            .videos-1
            {
                margin-right: 15px;

                display: inline-block;
                width: 300px;
                vertical-align: top;
            }

                .ch
                {
                    margin-bottom: 12px;
                }


                    .Pic3x
                    {
                        width:  300px;
                      
                    }


                .channelPic
                {
                    display: inline-block;
                    width: 40px;

                    vertical-align: top;
                
                }
                    .profPic3
                    {
                        border-radius: 50px;
                        width: 100%;
                    }

            
                .channelInfo
                {
                    vertical-align: top;
                    display: inline-block;
                    margin-left: 8px; 
                    width: 200px;
                }
                    .Pic3x-title
                    {
                        font-size: 14px;
                        margin-bottom: 12px;
                        font-weight: 500;
                        line-height: 18px;
                
                    }
                    .Pic3x-autor, .Pic3x-stat 
                    {
                        font-size: 12px;
                        color: rgb(96, 96, 96);
                    }
                    .Pic3x-autor{
                        margin-bottom: 6px;

                    }

           

            
            
            
            </style>
    </head>

    <body>
        <input class="search-bar" type="text" placeholder="Search">

        <div class="videos-1">

            <div class="ch">
                <img class="Pic3x" src="Pics/3x+1.png">         
            </div>

            <div>
                <div class="channelPic">
                    <img class="profPic3" src="Pics/channel-4.jpeg">
                </div>

                <div class="channelInfo">
                    <p class="Pic3x-title">The Simplest Math Problem No One Can Solve - Collatz Conjecture</p>
                    <p class="Pic3x-autor">Veritasium</p>
                    <p class="Pic3x-stat" >18M views &#183; 4 months ago</p>
                </div>
            </div>

        </div>

        <div class="videos-1">

            <div class="ch">
                <img class="Pic3x" src="Pics/thumbnail-5.webp">         
            </div>

            <div>
                <div class="channelPic">
                    <img class="profPic3" src="Pics/channel-5.jpeg">
                </div>

                <div class="channelInfo">
                    <p class="Pic3x-title">Kadane's Algorithm to Maximum Sum Subarray Problem</p>
                    <p class="Pic3x-autor">CS Dojo</p>
                    <p class="Pic3x-stat" >519K views &#183; 5 years ago</p>
                </div>
            </div>

        </div>


    </body>

</html>
